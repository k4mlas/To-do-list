<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kamil Łaskarzewski">
    <meta name="keywords" content="lista, zadania, przypomnienie">
    <meta name="description" content="Zapamiętaj wszystko">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a29ce9ae35.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="list">
        <div class="list__header">
            <button class="list__header__set"><i class="fa-solid fa-gear"></i></button>
            <h1 class="list__header__title">Twoja lista zadań</h1>
            <input type="text" id="listInput" placeholder="Wpisz tresć zadania...">
            <button class="list__header__btn">Dodaj</button>
        </div>
        <div class="list__body">
            <p class="list__body__info">Brak zadań na liście</p>
            <ul class="list__body__quest">
                <li class="list__body__quest__text">Zrobić zakupy
                    <div class="list__body__quest__tols">
                        <button class="list__body__quest__check"><i class="fa-solid fa-check"></i></button>
                        <button class="list__body__quest__edit">edit</button>
                        <button class="list__body__quest__delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
                <li class="list__body__quest__text">Zrobić obiat
                    <div class="list__body__quest__tols">
                        <button class="list__body__quest__check"><i class="fa-solid fa-check"></i></button>
                        <button class="list__body__quest__edit">edit</button>
                        <button class="list__body__quest__delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
                <li class="list__body__quest__text">Zrobić zadanie domowe
                    <div class="list__body__quest__tols">
                        <button class="list__body__quest__check"><i class="fa-solid fa-check"></i></button>
                        <button class="list__body__quest__edit">edit</button>
                        <button class="list__body__quest__delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
            </ul>







        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
