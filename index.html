            <h3 class="edit__panel__title">Wprowadź zmiany:</h3>
            <p class="edit__panel__error">Musisz wpisać treść zadania</p>
            <input type="text" id="edit" placeholder="Wpisz tresć zadania...">
            <div class="edit__panel__btn">
                <button class="edit__panel__btn__opction edit__panel__btn__opction--save">Zmień</button>
